tags:
  - name: "core"
    description: |
      Operations related to Odinson patterns.
  - name: "details"
    description: |
      Operations related to retrieving document details.
  # - name: "similarity"
  #   description: |
  #     Operations related to embeddings-based similarity.
  - name: "statistics"
    description: |
      Operations related to corpus statistics.
  # - name: "export"
  #   description: |
  #     Operations related to results export.
  - name: "info"
    description: |
      Information about the app.

paths:
  /api/execute/pattern:
    get:
      tags:
        - core
      summary: |
        Performs an Odinson query against the corpus.
      description: |
        Applies an Odinson pattern to the corpus.  Optionally include a doc-level Lucene query to identify a subset of documents to which the query should be applied.
      operationId: search
      parameters:
        - name: odinsonQuery
          in: query
          required: true
          description: |
            An Odinson pattern.
          schema:
            type: string
          example: "[lemma=phosphorylate] []"
        - name: metadataQuery
          in: query
          required: false
          type: string
          schema:
            type: string
          description: |
            A query to filter Documents by their metadata before applying an Odinson pattern.
          example: "year == 1973"
        - name: label
          in: query
          description: |
            The label to use when committing mentions to the State.
          schema:
            type: string
        - name: commit
          in: query
          description: |
            Whether or not the results of this query should be committed to the State.
          schema:
            type: boolean
        - name: prevDoc
          in: query
          description: |
            The document ID for the last document seen in the previous page of results.
          required: false
          schema:
            type: integer
            format: int32
            minimum: 1
            exclusiveMinimum: false
            maximum: 3
            exclusiveMaximum: false
          #example: 1
        - name: prevScore
          in: query
          description: |
            The score for the last document seen in the previous page of results.
          required: false
          schema:
            type: number
            format: float
          #example: 0.424
      responses:
        '200':
          description: Paginated matches for the query.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BasicResults'
        '400':
          description: Syntax error in query.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryError'

  /api/execute/grammar:
    post:
      tags:
        - core
      summary: |
        Executes an Odinson grammar against a corpus.
      description: |
        Executes an Odinson grammar against a corpus.  Optionally include a doc-level Lucene query to identify a subset of documents to which the grammar should be applied.  Results include sentence details (token attributes, graphs, etc.) for use in query refinement.
      operationId: execute-grammar

      requestBody:
        description: |
          An Odinson grammar.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OdinsonGrammarRequest'
#      consumes:
#        - application/json


      responses:
        '200':
          description: Mentions matched by the grammar.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OdinsonGrammarResults'
        '400':
          description: Syntax error in query.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryError'

  /api/metadata/by-document-id:
    get:
      tags:
        - metadata
      summary: |
        Retrieves the OdinsonMetadata corresponding to the provided `documentId`.
      operationId: search
      parameters:
        - name: documentId
          in: query
          required: true
          description: |
            The `documentId` as returned by /api/execute/grammar or /api/execute/pattern.
          schema:
            type: string
          example: "PMC6360082"
      responses:
        '200':
          description: OdinsonMetadata.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OdinsonMetadata'

  /api/metadata/by-sentence-id:
    get:
      tags:
        - metadata
      summary: |
