components:
  schemas:

    OdinsonGrammarRequest:
      type: object
      required:
        - rules
      properties:
        grammar:
          type: string
          description: |
            An Odinson grammar.
          example: |
             # an example grammar
             rules:
              - name: "example"
                label: GrammaticalSubject
                type: event
                pattern: |
                  trigger = [lemma=have]
                  subject  = >nsubj []
        pageSize:
          type: integer
          format: int32
          description: |
            The maximum number of sentences to execute the rules against.
          example: 10
        allowTriggerOverlaps:
          type: boolean
          description: |
            Whether or not event arguments are permitted to overlap with the event's trigger. Defaults to false.
          example: false

    RuleFreqRequest:
      type: object
      required:
        - rules
      properties:
        grammar:
          type: string
          description: |
            An Odinson grammar.
          example: |
             # an example grammar
             rules:
              - name: "example1"
                label: Agent
                type: event
                pattern: |
                  trigger = [lemma=have]
                  agent   = >nsubj []
              - name: "example2"
                label: Patient
                type: event
                pattern: |
                  trigger = [lemma=have]
                  patient = >dobj []
              - name: "example3"
                label: Patient
                type: event
                pattern: |
                  trigger = [lemma=have]
                  patient = >nsubjpass []
              - name: "example4"
                label: Agent
                type: event
                pattern: |
                  trigger = [lemma=have]
                  agent   = >nmod_by []
        allowTriggerOverlaps:
          type: boolean
          description: |
            Whether or not event arguments are permitted to overlap with the event's trigger. Defaults to false.
          example: false
#        group:
#          type: string
#          description: |
#            A conditioning variable by which to group each rule's counts.
#          example: ruleType
#        filter:
#          type: string
#          description: |
#            A regular expression to filter the rule names before counting.
#          example: "passive"
        order:
          type: string
          description: |
            The order in which to return results: "freq" (frequency order, default) or "alpha" (alphanumeric order).
          example: freq
        min:
          type: integer
          format: int32
          description: |
            The smallest rank to return, with 0 (default) being the highest ranked.
          example: 0
        max:
          type: integer
          format: int32
          description: |
            The highest rank to return, e.g. 9 (default).
          example: 9
        scale:
          type: string
          description: |
            Scaling to apply to frequency counts. Choices are "count" (default), "log10", and "percent".
          example: count
        reverse:
          type: boolean
          description: |
            Whether to reverse the rank order, to select the 10 lease frequent results, for example.
        pretty:
          type: boolean
          description: |
            Whether or not to pretty print the response.

    RuleHistRequest:
      type: object
      required:
        - rules
      properties:
        grammar:
          type: string
          description: |
            An Odinson grammar.
          example: |
             # an example grammar
             rules:
              - name: "example1"
                label: Agent
                type: event
                pattern: |
                  trigger = [lemma=have]
                  subject  = >nsubj []
              - name: "example2"
                label: Patient
                type: event
                pattern: |
                  trigger = [lemma=have]
                  object  = >dobj []
              - name: "example3"
                label: Patient
                type: event
                pattern: |
                  trigger = [lemma=have]
                  subject  = >nsubjpass []
              - name: "example4"
                label: Agent
                type: event
                pattern: |
                  trigger = [lemma=have]
                  subject  = >nmod_by []
        allowTriggerOverlaps:
          type: boolean
          description: |
            Whether or not event arguments are permitted to overlap with the event's trigger. Defaults to false.
          example: false
        bins:
          type: integer
          format: int32
          description: |
            How many bins to cut the data into.
          required: false
          example: 3
        equalProbability:
          type: boolean
          description: |
            Whether to determine bin widths by quantile (instead of even bins).
            Y values will be probability density estimates rather than counts.
          required: false
        xLogScale:
          type: boolean
          description: |
            Whether to apply log10 scaling to token frequency counts or not (default).
          required: false
        pretty:
          type: boolean
          description: |
            Whether or not to pretty print the response.

    OdinsonGrammarResults:
      type: object
      required:
        - sentenceId
        - documentId
        - sentenceIndex
        - words
        - foundBy
        - match
      properties:
        sentenceId:
          $ref: '#/components/schemas/sentenceId'
        documentId:
          $ref: '#/components/schemas/documentId'
        sentenceIndex:
          $ref: '#/components/schemas/sentenceIndex'
        words:
          $ref: '#/components/schemas/words'
        label:
          description: |
            The label for this Mention.
          type: string
        foundBy:
          description: |
            The name of the rule which matched this Mention.
          type: string
        match:
          $ref: '#/components/schemas/OdinsonMatch'

    OdinsonMention:
      type: object
      required:
        - test
      # properties:
      #   sentenceId:
      #     type: mention.luceneDocId
      # // "score"         -> odinsonScoreDoc.score,
      # "label"         -> mention.label,
      # "documentId"    -> getDocId(mention.luceneDocId),
      # "sentenceIndex" -> getSentenceIndex(mention.luceneDocId),
      # "words"         -> JsArray(tokens.map(JsString)),
      # "foundBy"       -> mention.foundBy,
      # "match"       -> Json.arr(mkJson(mention.odinsonMatch))

    OdinsonGrammar:
      type: string
      description: An Odinson pattern.
      example: |
      rules:
        - name: "example"
          label: Death
          type: event
          pattern: |
            trigger = [lemma=die]
            date: ^Date  = >nmod_on

    OdinsonPattern:
      name: odinsonQuery
      type: string
      description: An Odinson pattern.
      example: "[lemma=phosphorylate] []"

    MetadataQuery:
      name: metadataQuery
      type: string
      description: |
        A query to filter Documents by their metadata before applying an Odinson pattern. See https://gh.lum.ai/odinson/metadata for details.
      example: "year == 1973"

    ScoredTerm:
      type: object
      required:
        - term
        - similarity
      properties:
        term:
          type: string
          description: A matching term in the vocabulary.
          example: ubiquitination
        similarity:
          type: number
          format: float
          description: The similarity score for the returned term.
          example: 0.673

    FrequencyTable:
      type: object
      required:
        - term
        - frequency
      properties:
        term:
          type: string
          description: A term such as a token field or rule name.
          example: achieve
        group:
          type: string
          description: A grouping term from a second token field (e.g., tag).
          example: VBD
        frequency:
          type: float
          description: The number of occurrences of the term (potentially scaled).
          example: 104291.0

    Bin:
      type: object
      required:
        - w
        - x
        - y
      properties:
        w:
          type: number
          format: float
          description: The width of the bin.
          example: 0.673
        x:
          type: number
          format: float
          description: The lower bound of the bin (inclusive).
          example: 6.0
        y:
          type: number
          format: float
          description: The count or density of the bin.
          example: 18203

    # MatchFrequency:
    #   type: object
    #   required:
    #     - match
    #     - count
    #   properties:
    #     match:
    #       type: string
    #       description: Matched span of text after case folding.
    #       example: phosphorylated protein
    #     similarity:
    #       type: integer
    #       format: int32
    #       description: The raw frequency of the match.
    #       example: 60

    OdinsonSpan:
      type: object
      required:
        - start
        - end
      properties:
        start:
          type: integer
          format: int32
          description: "Inclusive token index which denotes the start of this match's span."
        end:
          type: integer
          format: int32
          description: "Exclusive token index which denotes the end of this match's span."

    OdinsonMatch:
      type: object
      required:
        - span
        - captures
      properties:
        span:
          $ref: '#/components/schemas/OdinsonSpan'
        captures:
          type: array
          items:
            $ref: '#/components/schemas/OdinsonSpan'
          description: "Named captures for this match."

    QueryError:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: The stack trace corresponding to the malformed query.

    BasicResults:
      type: object
      required:
        - odinsonQuery
        - metadataQuery
        - duration
        - totalHits
        - scoreDocs
      properties:
        odinsonQuery:
          $ref: '#/components/schemas/OdinsonPattern'
        metadataQuery:
          $ref: '#/components/schemas/MetadataQuery'
        duration:
          type: number
          format: float
          description: The query's execution time (in seconds)
        totalHits:
          type: number
          format: int64
          description: The total number of hits (matches) for the query
        scoreDocs:
          type: array
          items:
            $ref: '#/components/schemas/DocHit'

    EnrichedResults:
      type: object
      required:
        - odinsonQuery
        - metadataQuery
        - duration
        - totalHits
        - scoreDocs
      properties:
        odinsonQuery:
          $ref: '#/components/schemas/OdinsonPattern'
        metadataQuery:
          $ref: '#/components/schemas/MetadataQuery'
        duration:
          type: number
          format: float
          description: The query's execution time (in seconds)
        totalHits:
          type: number
          format: int64
          description: The total number of hits (matches) for the query
        scoreDocs:
          type: array
          items:
            $ref: '#/components/schemas/EnrichedDocHit'

    sentenceId:
      type: integer
      format: int64
      description: The internal ID for this Odinson Document.

    score:
      type: number
      format: float
      description: The Lucene score for this Document.

    documentId:
      type: string
      description: The parent document's ID as provided at index time (uses org.clulab.processors.Document.id).

    sentenceIndex:
      type: integer
      format: int32
      description: The index of this sentence in the parent document (0-based).

    words:
      type: array
      description: Tokens for the document (sentence).
      items:
        type: string
        description: A token.

    matches:
      type: array
      items:
        $ref: '#/components/schemas/OdinsonMatch'
      description: The list of matching spans for this document.

    DocHit:
      type: object
      required:
        - sentenceId
        - score
        - documentId
        - sentenceIndex
        - words
        - matches
      properties:
        - $ref: '#/components/schemas/sentenceId'
        - $ref: '#/components/schemas/score'
        - $ref: '#/components/schemas/documentId'
        - $ref: '#/components/schemas/sentenceIndex'
        - $ref: '#/components/schemas/words'
        - $ref: '#/components/schemas/matches'

    EnrichedDocHit:
      description: A `DocHit` that include sentence details.
      type: object
      required:
        - sentenceId
        - score
        - documentId
        - sentenceIndex
        - sentence
        - matches
      properties:
        sentenceId:
          $ref: '#/components/schemas/sentenceId'
        score:
          $ref: '#/components/schemas/score'
        documentId:
          $ref: '#/components/schemas/documentId'
        sentenceIndex:
          $ref: '#/components/schemas/sentenceIndex'
        matches:
          $ref: '#/components/schemas/matches'
        sentence:
          $ref: '#/components/schemas/OdinsonSentence'
          description: Token attributes and annotations for this sentence to aid in further refining queries.

    OdinsonDocument:
      type: object
      required:
        - id
        - metadata
        - sentences
      properties:
        id:
          type: string
          description: |
            The ID for the document (ex. PMCXXXX).
        metadata:
          $ref: '#/components/schemas/OdinsonMetadata'
        sentences:
          type: array
          description: |
            All sentences in the OdinsonDocument.
          items:
            $ref: '#/components/schemas/OdinsonSentence'

    OdinsonMetadata:
      type: array
      description: |
        An array of document metadata properties
      items:
        anyOf:
          - $ref: '#/components/schemas/OdinsonStringField'
          - $ref: '#/components/schemas/OdinsonDateField'

    OdinsonSentence:
      type: object
      required:
        - numTokens
        - fields
      properties:
        numTokens:
          type: integer
          format: int32
          description: |
            The number of tokens in the sentence.
        fields:
          type: array
          description: |
            An array of token and sentence-level attributes
          items:
            anyOf:
              - $ref: '#/components/schemas/OdinsonTokensField'
              - $ref: '#/components/schemas/OdinsonGraphField'

    OdinsonStringField:
      type: object
      description: |
        Stores a property of type `String`.
      required:
        - $type
        - name
        - string
        - store
      properties:
        $type:
          type: string
          description: |
            ai.lum.odinson.StringField
        name:
          type: string
          description: |
            The name of the property (i.e., what information it denotes).
          example: pmc
        string:
          type: string
          description: |
            The value corresponding to `name`
          example: "6360082"
        store:
          type: boolean
          description: |
            Whether or not this Field should be stored in the Odinson index.

    OdinsonDateField:
      type: object
      description: |
        Stores date information (ex. a publication date).
      required:
        - $type
        - name
        - string
        - store
      properties:
        $type:
          type: string
          description: |
            ai.lum.odinson.DateField
        name:
          type: string
          description: |
            The name of the property (i.e., what information it denotes).
          example: publicationDate
        date:
          type: string
          description: |
            The value corresponding to `name`.  A parseable date.
          example: "2019-01-31"
        store:
          type: boolean
          description: |
            Whether or not this Field should be stored in the Odinson index.

    OdinsonTokensField:
      type: object
      description: |
        A type of token attribute.
      properties:
        $type:
          type: string
          description: |
            ai.lum.odinson.TokensField
        name:
          type: string
          description: |
            The type of token attribute.
          example: lemma
        tokens:
          type: array
          description: |
            The attribute of type `name` associated with each token.
          items:
            oneOf:
              - type: string
              - type: integer

    OdinsonGraphField:
      type: object
      description: |
        A type of directed graph.
      properties:
        $type:
          type: string
          description: |
            ai.lum.odinson.GraphField
        name:
          type: string
          description: |
            The type of graph.
          example: dependencies
        edges:
          type: array
          description: |
            Edges comprising this graph.
          items:
            $ref: '#/components/schemas/Edge'
        roots:
          type: array
          description: |
            The token indices corresponding to the root nodes for this directed graph.
          items:
            type: integer
            format: int32

    Edge:
      type: array
      items:
        oneOf:
          - type: string
          - type: integer
      minItems: 3
      maxItems: 3
      description: |
        [token index for the source vertex, token index for the destination vertex, The relation to which this Edge corresponds]

    BuildInfo:
      type: object
      required:
        - name
        - version
        - scalaVersion
        - sbtVersion
        - libraryDependencies
        - scalacOptions
        - gitCurrentBranch
        - gitHeadCommit
        - gitHeadCommitDate
        - gitUncommittedChanges
        - builtAtString
        - builtAtMillis
      properties:
        name:
          type: string
          description: "The name of the app."
          example: "odinson"
        version:
          type: string
          description: "Current version of the app."
          example: "v0"
        scalaVersion:
          type: string
          description: "The version of Scala used to build the app."
          example: "2.12.4"
        sbtVersion:
          type: string
          description: "The version of sbt used to build the app."
          example: "0.13.15"
        libraryDependencies:
          type: array
          items:
            type: string
            example: "org.apache.lucene:lucene-core:6.6.0"
          description: "Project dependencies (versioned)."
        scalacOptions:
          type: array
          items:
            type: string
            example: "utf8"
          description: "Options used in current build."
        gitCurrentBranch:
          type: string
          description: "The Git branch for the current build."
          example: "some-branch-name"
        gitHeadCommit:
          type: string
          description: "The Git commit has for the current build."
          example: "b4c8c8b"
        gitHeadCommitDate:
          type: string
          description: "The date of the most recent commit."
          example: "2018-04-26T04:00:43-0700"
        gitUncommittedChanges:
          type: boolean
          description: "Whether or not the current build includes uncommitted changes."
          example: true
        builtAtString:
          type: string
          description: "The date and time of the current build."
          example: "2018-04-26T04:00:43-0700"
        builtAtMillis:
          type: string
          description: "Date in milliseconds (since unix epoch)."
          example: "1526875138573"

    CorpusInfo:
      type: object
      required:
        - numDocs
        - corpus
        - distinctDependencyRelations
        - fields
      properties:
        numDocs:
          type: integer
          format: int32
          description: "The total number of documents (num. docs = num. sentences) in the corpus."
          example: 10000
        corpus:
          type: string
          description: "The name of the parent directory of the current corpus."
          example: "demo-index"
        distinctDependencyRelations:
          type: integer
          format: int32
          description: "The number of dependency relation types indexed in the corpus."
          example: 134
        tokenFields:
          type: array
          items:
            type: string
            description: "A token field available from the index."
            example: word
        docFields:
          type: array
          items:
            type: string
            description: "A document metadata field available from the index."
            example: docId
