      operationId: search
      parameters:
        - name: sentenceId
          in: query
          required: true
          description: |
            The `sentenceId` as returned by /api/execute/grammar or /api/execute/pattern.
          schema:
            type: integer
            format: int64
          example: 78
      responses:
        '200':
          description: OdinsonMetadata.
          content:
            application/json:
              schema:
